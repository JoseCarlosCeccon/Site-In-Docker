<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cervejas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="logo-container">
    <img src="image/COUZZI BEBIDAS.png" alt="COUZZI BEBIDAS" class="logo-image">
    <p class="logo-subtitle">bebidas e ltda</p>
</div>

<div class="container">
    <h2>Cadastro de Cerveja</h2>
    <form action="/salvar-cerveja" method="POST">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="marca">Marca/Fabricante</label>
        <input type="text" id="marca" name="marca" required>

        <label for="tipo">Tipo/Estilo</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Pilsen">Pilsen</option>
            <option value="IPA">IPA</option>
            <option value="Stout">Stout</option>
            <option value="Weiss">Weiss</option>
            <option value="Lager">Lager</option>
            <option value="Ale">Ale</option>
            <option value="Outros">Outros</option>
        </select>

        <label for="teor">Teor Alcoólico (%)</label>
        <input type="number" id="teor" name="teor" step="0.1" min="0" max="70" required>

        <label for="volume">Volume</label>
        <select id="volume" name="volume" required>
            <option value="">Selecione</option>
            <option value="355ml">355ml</option>
            <option value="600ml">600ml</option>
            <option value="Lata">Lata</option>
            <option value="Garrafa">Garrafa</option>
            <option value="Outros">Outros</option>
        </select>

        <label for="pais">País de Origem</label>
        <input type="text" id="pais" name="pais" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
