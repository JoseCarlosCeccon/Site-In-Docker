<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cervejas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="logo-container">
    <img src="image/COUZZI BEBIDAS.png" alt="COUZZI BEBIDAS" class="logo-image">
    <p class="logo-subtitle">bebidas e ltda</p>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('cadastro')">Cadastro</button>
        <button class="tab-button" onclick="showTab('consulta')">Consulta</button>
    </div>

    <div id="cadastro" class="tab-content active">
        <h2>Cadastro de Cerveja</h2>
        <form id="cervejaForm">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required>

            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="teorAlcoolico">Teor Alcoólico (%)</label>
            <input type="number" id="teorAlcoolico" name="teorAlcoolico" step="0.1" min="0" max="70" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="origem">Origem</label>
            <input type="text" id="origem" name="origem" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="consulta" class="tab-content">
        <h2>Consulta de Cervejas</h2>
        
        <div class="search-container">
            <input type="text" id="searchMarca" placeholder="Buscar por marca...">
            <button onclick="buscarPorMarca()">Buscar</button>
            <button onclick="listarTodas()">Listar Todas</button>
        </div>

        <div class="table-container">
            <table id="cervejasTable">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Teor Alcoólico</th>
                        <th>Descrição</th>
                        <th>Origem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="cervejasTableBody">
                    <!-- As cervejas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/cadastro.js"></script>
<script src="js/consulta.js"></script>
</body>
</html>
